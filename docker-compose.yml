version: '3'

services:
    db:
        image: postgres
    migration:
        build: .
        command: python3 manage.py migrate --settings=apicbase.settings.local
        command: sh ./superuser.sh
        volumes:
            - .:/usr/src/app
        depends_on:
            - db
    web:
        build: .
        command: python3 manage.py runserver --settings=apicbase.settings.local 0.0.0.0:8000
        volumes:
            - .:/usr/src/app
        ports:
            - "8000:8000"
        depends_on:
            - db
            - migration
