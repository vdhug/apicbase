{% extends "recipes/layout.html" %}
{% load static %}


{% block content %}
	<header class="row align-items-center mt-3">
		<h1 class="col">Recipes</h1>
		<a class="button-header mr-3 ml-3" href="{% url 'add_recipe' %}">Add recipe</a>
	</header>
	<div class="filters">
		<input type="text" name="filter" value="">
		<a class="button-search" href="#">Search</a>
	</div>
	<ul class="list-items">
		{% for recipe in recipes %}
			<li class="item">
				<div class="media">
				<img src="{% static 'recipes/img/cafe-1.jpg' %}" alt="CafÃ© 1">
				<ul class="media-body">
					<li><span>Name</span> {{recipe.name}}</li>
					<li><span>Price</span> {{recipe.cost}} &euro;</li>
					<li><span>Desc.</span> {{recipe.description}}</li>
				</ul>
				<a href="{% url 'edit_recipe' recipe.id %}">Editar</a>
				</div>
			</li>
		{% endfor %}
	</ul>

	<span class="d-flex justify-content-center show-more">
		<a class="button-header mr-3 ml-3" href="#">Show More</a>
	</span>
{% endblock %}
