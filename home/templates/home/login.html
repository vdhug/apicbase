{% extends "home/layout.html" %}
{% load static %}
{% block title %}
  Login
{% endblock %}


{% block script %}
  <script src="{% static 'home/js/login.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <header class="row align-items-center mt-3">
        <h1 class="col">Login</h1>
        <a class="button-header mr-3 ml-3" href="{% url 'index' %}">Return</a>
    </header>

    <form id="form-login" class="create-item" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" data-name="Username" minlength="1" maxlength="64" required >
      <label for="password">Password</label>
      <input type="password" name="password" data-name="Password" minlength="1" maxlength="64" required >
      <p class="error-message">
        {{error}}
      </p>
      <a id="reset-form" class="button-clear" href="#">Clear</a>
      <a id="submit-form" class="button-save" href="#" onclick="submit">Login</a>
    </form>
{% endblock %}
