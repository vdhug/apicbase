{% extends "recipes/layout.html" %}
{% load static %}


{% block content %}
	<header class="row align-items-center mt-3">
		<h1 class="col">Ingredients</h1>
		<a class="button-header mr-3 ml-3" href="{% url 'add_ingredient' %}">Add ingredient</a>
	</header>
	<div class="filters">
		<input type="text" name="filter" value="">
		<a class="button-search" href="#">Search</a>
	</div>
	<ul class="list-items">
		<li class="item">
			<div class="media">
			<img src="{% static 'ingredients/img/cafe-1.jpg' %}" alt="Café 1">
			<ul class="media-body">
				<li><span>Name</span> Capuccino (CP12)</li>
				<li><span>Base</span> 100 MG</li>
				<li><span>Price</span> 12.00 R$</li>
			</ul>
			<a href="#">Editar</a>
			</div>
		</li>

		<li class="item">
			<div class="media">
			<img src="{% static 'ingredients/img/cafe-1.jpg' %}" alt="Café 1">
			<ul class="media-body">
				<li><span>Name</span> Capuccino (CP12)</li>
				<li><span>Base</span> 100 MG</li>
				<li><span>Price</span> 12.00 R$</li>
			</ul>
			<a href="#">Editar</a>
			</div>
		</li>
	</ul>


	<span class="d-flex justify-content-center show-more">
		<a class="button-header mr-3 ml-3" href="#">Show More</a>
	</span>
{% endblock %}
